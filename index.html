<!-- Use HTML5 doctype to support Bootstrap -->
<!DOCTYPE html>

<html lang="en">
 
  <head>
    
    <meta charset="utf-8">

    <!-- Ensure proper rendering and touch zooming 
    
      The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
      The initial-scale=1 part sets the initial zoom level when the page is first loaded by the browser.

    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://wamsware.com"/>
    <title>Wamsware LLC</title>

    <!-- Locally defined stylesheets-->
    <link rel="stylesheet" href="style.css"/>

    <!-- Boostrap: Minified stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- FontAwsome: Minified stylessheets --></FontAwsome:>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- JQuery: Minified Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- Popper: Minified Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Boostrap: CSS and Javascript from Content Delivery Network (CDN) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
  </head>
  
  <body>
    
    <!-- Navigation Bar -->
    <section id="nav-bar"> 
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#"><img float="left" width="auto" height="auto" src="https://www.wamsware.com/img/wamsware_banner_logo.jpg"></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav ml-auto">
             <li class="nav-item active">
               <a class="nav-link" href="#">HOME</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="#">PRODUCTS</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="#">PROJECTS</a>
             </li>
           </ul>
         </div>
       </nav>
    </section>
    
   <!-- SLIDER -->
    <div id="slider">
       <div id="headerSlider" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
           <li data-target="#headerSlider" data-slide-to="0" class="active"></li>
           <li data-target="#headerSlider" data-slide-to="1"></li>
         </ol>
         <div class="carousel-inner">
           <div class="carousel-item active">

            <!--  img-fluid:  Makes image responsive(Boostrap 4)
                  d-block:    
            -->
             <img class="d-block img-fluid" src="https://www.wamsware.com/img/products.jpg">
             <div class="carousel-caption">
                 <h1>PRODUCTS</h1>
             </div>
           </div>
           <div class="carousel-item">
             <img class="d-block img-fluid" src="https://www.wamsware.com/img/projects.jpg">
             <div class="carousel-caption">
                 <h1>PROJECTS</h1>
             </div>
           </div>
         </div>
         <a class="carousel-control-prev" href="#headerSlider" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="carousel-control-next" href="#headerSlider" role="button" data-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
        </div>
    </div>
   
    <!--ABOUT-->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>About Us</h2>
                    <div class="about-content">
                        Wamsware LLC provides mobile apps and web pages for productivity, hobbies and personal improvement.
                    </div>
<!--                     <button type="button" class="btn btn-primary">Read more >></button> -->
                </div>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
        </div>
    </section>
 
  </body>
  
</html>
